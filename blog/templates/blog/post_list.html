<html>
    <head>
        <title>Julie's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Julie's Blog!</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>

        <div>
            <p>published today at 4pm</p>
            <h2><a href="">My second post</a></h2>
            <p>Blah blah blah</p>
        </div>
    </body>
</html>
